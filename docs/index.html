<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Demo | wc-bubble</title>
    <script src="https://cdn.jsdelivr.net/npm/wc-bubble@0.1.7"></script>
    <style>
      body {
        background-color: #9dbfde;
        padding: 8px;
      }
      body.loading chat-bubble {
        display: none;
      }
    </style>
    <script>
      window.onload = function () {
        document.body.classList.remove("loading");
      };
    </script>
  </head>
  <body class="loading">
    <noscript
      >This page contains webassembly and javascript content, please enable
      javascript in your browser.</noscript
    >
    <chat-bubble><p>Hello</p></chat-bubble>
    <chat-bubble right delay="1">
      <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Eos, ratione
        sed. Ipsum quas ipsa, voluptate deserunt, sapiente impedit quidem
        recusandae quia qui fuga quibusdam officia quisquam aperiam nisi at
        libero.
      </p>
    </chat-bubble>
    <chat-bubble delay="2"><p>Hello</p></chat-bubble>
    <chat-bubble continued delay="3">
      <p>blablabla</p>
    </chat-bubble>
    <chat-bubble delay="4" loading continued></chat-bubble>
  </body>
</html>
